<form [formGroup]="form" (ngSubmit)="saveSettings()">
  <div class="row">
    <label for="interval">Interval: </label>
    <input type="text" id="interval" type="number" formControlName="interval">
  </div>
  <div class="row">
    <div class="one columns">
      <button type="submit">Start!</button>
    </div>
  </div>
</form>
